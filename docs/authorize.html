<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles/assets_fonts_all_min_css.css" rel="stylesheet"><link href="styles/authorize.css" rel="stylesheet"></head>
  <body> 
    <header class="top"><a class="top-logo" href="/">
        <div class="top-logo-image"></div></a></header>
    <main>
      <div class="authorization">
        <div class="container flex"> 
          <h4 class="authorization-title">Вход</h4>
          <form class="authorization-form" action="POST">
            <input class="authorization-login" placeholder="Ваш логин">
            <input class="authorization-password" placeholder="Пароль">
            <btn class="authorization-submit" type="submit">Войти</btn>
          </form>
          <div class="authorization-social">
            <p>Войти через</p><a class="authorization-btn-social" href="#"><i class="fab fa-facebook"></i></a><a class="authorization-btn-social" href="#"><i class="fab fa-vk"></i></a>
          </div>
          <div class="authorization-alt-action"> 
            <p>У вас ещё нет аккаунта?&nbsp;<a class="authorization-register">Зарегистрируйтесь!</a></p><a class="authorization-remind">Забыли пароль?</a>
          </div>
        </div>
      </div>
    </main>
<footer class="mini-footer">
  <div class="mini-footer-social"><a class="mini-footer-social-link" href="#"><i class="fab fa-facebook"></i></a><a class="mini-footer-social-link" href="#"><i class="fab fa-vk"></i></a><a class="mini-footer-social-link" href="#"><i class="fab fa-odnoklassniki"></i></a><a class="mini-footer-social-link" href="#"><i class="fab fa-instagram"></i></a><a class="mini-footer-social-link" href="#"><i class="fab fa-telegram"></i></a><a class="mini-footer-social-link" href="#"><i class="fab fa-tumblr"></i></a></div>

</footer>

</html>
