  <body> 
    <header class="top"><a class="top-logo" href="/">
        <div class="top-logo-image"></div></a></header>
    <main>
      <div class="registration">
        <div class="container flex"> 
          <h4 class="registration-title">Регистрация</h4>
          <form class="registration-form" id="registration-form" method="post" action="http://localhost:80/test.php">
            <input class="registration-login" placeholder="Ваш логин" name="RegistrationForm[login]" id="RegistrationForm_login" type="text" maxlength="30">
            <input class="registration-email" placeholder="Электронная почта" name="RegistrationForm[email]" id="RegistrationForm_email" type="text" maxlength="50">
            <div class="registration-captcha">
              <div class="registration-captcha-pic" id="yw0" style="background-image: url(./img/captcha.svg)"></div>
              <input class="registration-captcha-input" placeholder="Введите код" name="RegistrationForm[verifyCode]" id="RegistrationForm_verifyCode" type="text"><a class="registration-captcha-refresh" id="yw0_button"><i class="fas fa-redo-alt"></i></a>
            </div>
            <div class="registration-acception">
              <p>Я принимаю&nbsp;<a class="rules-link" href="#">правила Фотосайта</a></p>
              <div class="registration-checkbox">
                <div class="checkbox">
                  <input id="ytRegistrationForm_accept" type="hidden" value="0" name="RegistrationForm[accept]">
                  <input name="RegistrationForm[accept]" id="RegistrationForm_accept" value="1" type="checkbox">
                  <label for="RegistrationForm_accept"></label>
                </div>
              </div>
            </div>
            <input type="hidden" name="yt0" value="Зарегистрироваться">
            <button class="registration-submit" type="submit">Зарегистрироваться</button>
          </form>
          <div class="registration-alt-action">
            <p>У вас уже есть аккаунт?&nbsp;</p><a href="authorize.html">Войти</a>
          </div>
        </div>
      </div>
    </main>
